<div class="col-lg-8" *ngFor="let tc of Ticket">
  <div class="col-lg-6" style="background-color:#ccc;" >
   
    <p><b>Ticket Id:</b> {{tc.ticketid}}</p>
    <p><b>Destination:</b> {{tc.destination}}</p>
    <p><b>Source:</b> {{tc.source}}</p>
    <p><b>Time:</b> {{tc.dateandtime}}</p>
  </div>
</div>
