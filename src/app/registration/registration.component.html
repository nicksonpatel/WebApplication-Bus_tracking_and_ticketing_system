<form>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<!-- <label for="userId"><b>User Id</b></label>
    <input type="text" placeholder="Enter user id" name="userId" required [(ngModel)]="User.userName"> -->
    
    <label for="userName"><b>User Name</b></label>
    <input type="text" placeholder="Enter user name" name="userName" required [(ngModel)]="user.userName" >
    
    <label for="dob"><b>Date of Birth</b></label>
    <input type="text" placehol der="Enter date of birth" name="dob" required [(ngModel)]="user.dob">
    
    <label for="gender"><b>Gender</b></label>
    Male<input type="radio" placeholder="Enter gender" name="gender" value="male" checked [(ngModel)]="user.gender">
    Female<input type="radio" placeholder="Enter gender" name="gender" value="female" required  [(ngModel)]="user.gender"><br><br><br>
    
     <label for="mobile"><b>Mobile</b></label>
    <input type="text" placeholder="Enter mobile number" name="mobile" required [(ngModel)]="user.mobile" >

     <label for="adharNo"><b>Adhar Number</b></label>
    <input type="text" placeholder="Enter Adhar No." name="adharNo" required [(ngModel)]="user.adharNo" >
    
    
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="user.email">
    
    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" required [(ngModel)]="user.psw">

    <label for="cpsw"><b>Confirm Password</b></label>
    <input type="text" placeholder="Confirm Password" name="cpsw" required >
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button class="registerbtn" (click)="RegisterUser()">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Login</a>.</p>
  </div>
</form>
